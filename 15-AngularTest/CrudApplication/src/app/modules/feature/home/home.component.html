<div class="home-container mat-elevation-z8">
  <div class="d-flex justify-content-end p-3">
    <a [routerLink]="['add',currentId+1]">
      <button class="btn btn-primary ps-4 pe-4">Add</button>
    </a>
  </div>
  <div class="home-table-container">
    <table mat-table [dataSource]="dataSource" class="home-table mx-auto" matSort aria-describedby="userdata">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>
      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Job</th>
        <td mat-cell *matCellDef="let row">{{row.job}}</td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['update',row.id]">
            <span class="material-icons text-success">edit</span>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
          <span class="material-icons text-danger delete-icon" (click)="delete(row.id)">delete</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator pageSize="30" aria-label="page of search results"></mat-paginator>
</div>
