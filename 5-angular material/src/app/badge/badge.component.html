<h1 class="text-center bg-primary pt-3 pb-3 font-weight-bold text-white">Badge</h1>
<button mat-button id="simple" [matBadge]="simpleContent">Simple</button>
<button mat-button
    id="overlapping"
    matBadge="O"
    [matBadgeOverlap]="overlap">Overlapping</button>
<button
    mat-button
    id="disabled"
    matBadge="D"
    [matBadgeDisabled]="disabled">Disabled</button>
